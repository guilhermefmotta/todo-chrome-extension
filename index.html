<!DOCTYPE html>
<html>
  <head>
    <title>TODO - List</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwind.config.js"></script>
  </head>
  <body>
    <div class="app flex justify-center" style="width: 600px; height: 400px;">
      <div class="bg-gray-200 rounded-lg p-4"  style="width: 600px; height: 400px;">
        <h2 class="text-xl font-bold mb-4">Todo List</h2>
        <button
          id="addTodoButton"
          class="text-gray-800 py-2 px-4 rounded-full mb-4"
          alt="addTodoButton"
        ></button>
        <button id="downloadButton" class="hidden center text-gray-800 py-2 px-4 rounded-full mb-4"></button>
        <button id="uploadButton" class="text-gray-800 center  py-2 px-4 rounded-full mb-4"></button>
        <div class="overflow-y-auto overflow-x-hidden max-h-72">
          <ul id="todoList" class="py-4">
            <!-- Existing list items -->
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
